<div class="content">
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box columns" *ngFor="let name of columnsNames; let i = index" cdkDrag>
            <h5 class="columnName">{{name}}</h5>
            <div class="buttonsForColumn">
                <button (click)="edit(i)" type="button" class="editButton">
                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                </button>
                <button (click)="deleteColumn(i)" class="clearButton" type="button">
                    <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="addButton">
            <p-button #showModal class="pButton" (click)="showModalDialog(true)" label="Add new"></p-button>
            <p-dialog header="Create new ticket" [position]="'topleft'" [(visible)]="displayModal" [modal]="true"
                [style]="{width: '30vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
                <div [formGroup]="columNameForm">
                    <input formControlName="addNewColumn" type="text" size="20" placeholder="Column Name" pInputText>
                </div>
                <p-footer>
                    <p-button icon="pi pi-check" (click)="confirm()" label="Yes"
                        class="p-button-text" [disabled]="columNameForm.invalid"></p-button>
                    <p-button icon="pi pi-times" (click)="closeModal()" label="No"></p-button>
                </p-footer>
            </p-dialog>
        </div>
        <button pButton type="button" label="Save" class="ui-button-success saveButton"></button>
    </div>
</div>
