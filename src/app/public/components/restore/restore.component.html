<div class="container-fluid head">
  <div class="container cont">
    <h1 class="forgot">Forgot your password?</h1>
    <h5 class="enter">Please enter the email address registered on your account.</h5>
    <form [formGroup]="form">
      <div class="p-field p-col-12 p-md-4 col-sm-12 email">
        <div class="p-float-label">
          <input type="text" id="inputtext" pInputText formControlName="email">
          <label for="inputtext">Email</label>
        </div>
        <div *ngIf="form.get('email').errors as errors" class="errMessage text-center text-danger">
          <p *ngIf="errors.email" class="text">Email is not valid</p>
        </div>
      </div>
      <div class="confirm">
        <button (click)="restore()" [disabled]="form.invalid" pButton pRipple type="submit" label="Confirm" class="p-button-secondary"></button>
      </div>
    </form>
    <a (click)="iRemember()">I remember my password</a>
  </div>
</div>
